<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IvanSearch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body style="min-height: 100vh">
    <div class="position-absolute top-50 start-50 translate-middle w-75">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <h1>IvanSearch</h1>
                </div>
            </div>
            <div class="row py-4">
                <div class="col">
                    <textarea id="inputText" class="form-control" rows="4" placeholder="What's your question?"></textarea>
                </div>
            </div>
            <div class="row row-cols-auto">
                <div class="col">
                    <input type="checkbox" class="btn-check" id="btn-check-reason" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="btn-check-reason">Reason</label>
                </div>
                <div class="col">
                    <input type="checkbox" class="btn-check" id="btn-check-web" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="btn-check-web">Web</label>
                </div>
                <div class="col">
                    <input type="checkbox" class="btn-check" id="btn-check-temporary" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="btn-check-temporary">Temporary</label>
                </div>
            </div>
        </div>
    </div>

    <div class="position-absolute top-100 start-50 translate-middle">
        <p class="pb-5">Ctrl + Enter to send</p>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script src="/main.js"></script>
</html>
